<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMUS's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/popup.css">
  </head>
  <body>
    <div class="calculator">
      <h1 class="calculator-title">NOMUS</h1>
      <input type="text" id="output" readonly>
      <div class="buttons">
        <button id="clear" class="operator">C</button>
        <button id="seven" class="numeric">7</button>
        <button id="eight" class="numeric">8</button>
        <button id="nine" class="numeric">9</button>
        <button id="add" class="operator">+</button>
        <button id="four" class="numeric">4</button>
        <button id="five" class="numeric">5</button>
        <button id="six" class="numeric">6</button>
        <button id="subtract" class="operator">-</button>
        <button id="one" class="numeric">1</button>
        <button id="two" class="numeric">2</button>
        <button id="three" class="numeric">3</button>
        <button id="multiply" class="operator">*</button>
        <button id="zero" class="numeric">0</button>
        <button id="dot" class="numeric">.</button>
        <button id="equal" class="equal">=</button>
        <button id="divide" class="operator">/</button>
      </div>
    </div>
    <script src="assets/js/math.js"></script>
    <script src="assets/js/popup.js"></script>
  </body>
</html>
